<template name="notifications">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <span title="See your notifications" class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
    {{#if notificationCount}}
      <span class="badge badge-inverse">{{notificationCount}}</span>
    {{/if}}
    <b class="caret"></b>
  </a>
  <ul class="notification dropdown-menu">
    {{#if notificationCount}}
      {{#each notifications}}
        {{> notificationItem}}
      {{/each}}
    {{else}}
      <li><span>Pas de notifications</span></li>
    {{/if}}
  </ul>
</template>

<template name="notificationItem">
  <li>
    <a href="{{notificationPostPath}}">
      <strong>{{commenterName}}</strong> a comment√© votre article
    </a>
  </li>
</template>
