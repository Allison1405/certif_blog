<template name="postEdit">
  <form class="main form page">

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="{{title}}" placeholder="Title of your post" class="form-control"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input name="url" id="url" type="text" value="{{url}}" placeholder="A link to your website" class="form-control"/>
        <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    

    <div class="form-group {{errorClass 'resume'}}">
      <label class="control-label" for="resume">resume</label>
      <div class="controls">
        <input name="resume" id="resume" type="text" value="{{resume}}" placeholder="A short resume about this post" class="form-control"/>
        <span class="help-block">{{errorMessage 'resume'}}</span>
      </div>
    </div>


    <div class="form-group {{errorClass 'fullText'}}">
      <label class="control-label" for="fullText">Post content</label>
      <div class="controls">
        <textarea name="fullText" id="fullText" placeholder="Your post content. Markwdown is allowed (and recommended !)" class="form-control" rows="10">{{fullText}}</textarea>
        <span class="help-block">{{errorMessage 'fullText'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
